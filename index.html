<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/index.css">
  <title>Account Registration</title>
</head>
<body class="body">
  <dialog class="account-dialog">
  <form class="account-form">
    <fieldset class="account-fieldset">
      <legend class="account-legend">Create new account</legend>
        
      <div class="label-container">
        <label for="name" class="account-label"><span>Name</span></label>
        <input id="name"
          type="text"
          required
          autofocus />
      </div>
        
      <div class="label-container">
        <label for="username" class="account-label"><span>Username</span></label>
        <input id="username"
          type="text"
          required />
      </div>  

      <div class="label-container">
        <label for="email" class="account-label"><span>Email</span></label>
        <input id="email"
          type="email"
          required />
      </div>

      <div class="label-container">
        <label for="password" class="account-label"><span>Password</span></label>
        <input id="password"
          type="password"
          required
          minlength=8 />
      </div>

      <div class="label-container">
        <label for="confirm-password" class="account-label"><span>Confirm Password</span></label>
        <input id="confirm-password"
          type="password"
          required
          minlength=8 />
      </div>

      <button type="submit"
        disabled
        class="create-account-btn">
        Send
      </button>
    </fieldset>
  </form> 
  </dialog> 
  <script type="module" src="./js/index.js"></script>
</body>
</html>
